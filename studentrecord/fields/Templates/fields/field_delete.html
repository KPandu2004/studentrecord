<!DOCTYPE html>
<html>
<head>
    <title>Delete Field</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h2 {
            color: #004085;
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        strong {
            color: #212529;
        }
        form {
            display: inline-block;
        }
        button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #a71d2a;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            vertical-align: middle;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Delete Student Record</h2>
    <p>Are you sure you want to delete <strong>{{ field.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'fields:field_list' %}">Cancel</a>
</body>
</html>
