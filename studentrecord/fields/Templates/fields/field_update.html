<!DOCTYPE html>
<html>
<head>
    <title>Update Field</title>
    <style>
        /* Same CSS as field_create.html */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h2 {
            color: #004085;
            margin-bottom: 20px;
            font-weight: 600;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
            max-width: 400px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            margin-top: 20px;
            background-color: #004085;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
        }
        button:hover {
            background-color: #002752;
        }
        a {
            color: #007bff;
            text-decoration: none;
            margin-top: 15px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Update Student Record</h2>
    <form method="post">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" value="{{ field.name }}" required>

        <label>Age:</label>
        <input type="number" name="age" min="0" value="{{ field.age }}" required>

        <label>Classname:</label>
        <input type="text" name="classname" value="{{ field.classname }}" required>

        <label>Marks:</label>
        <input type="number" name="marks" min="0" max="100" value="{{ field.marks }}" required>

        <button type="submit">Update</button>
    </form>
    <a href="{% url 'fields:field_list' %}">Back to List</a>
</body>
</html>
